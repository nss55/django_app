{% extends "registration/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Change Password</h1>
{% if form.errors %}
<p>{{form.errors}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn" value="Change Password" />
</form>
{% endblock %}
